---

cluster_vars:
  dev:
    # Auth can also be via envvars: AZURE_SUBSCRIPTION_ID, AZURE_CLIENT_ID, AZURE_SECRET and AZURE_TENANT
    azure_subscription_id: ""
    azure_client_id: ""
    azure_secret: ""
    azure_tenant: ""
    ssh_connection_cfg:
      host: &host_ssh_connection_cfg
        ansible_user: "ansible"
        ansible_ssh_private_key_contents: "{{ lookup('env', 'ANSIBLE_SSH_PRIVATE_KEY_CONTENTS') | default ('') }}"    # NOTE: This can either be sourced from environment (ANSIBLE_SSH_PRIVATE_KEY_CONTENTS), or defined inline here (perhaps vaulted).  Alternatively this can be omitted and --private-key=<privkeyfile> (which creates the ansible variable 'ansible_ssh_private_key_file') can be used on the command line.
#      bastion:
#        ssh_args (proxy_only): "{{ ((' -o ProxyCommand=\"nc -X connect -x ' ~ (lookup('env', 'HTTP_PROXY') | regex_replace('^https?://', '')) ~ ' %h %p\"') if lookup('env', 'HTTP_PROXY') != '' else '') }}"
#        ssh_args (bastion_only): '-o ProxyCommand="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ./id_rsa_bastion -W %h:%p -q user@bastion.example.com"'
#        ssh_args (bastion_and_proxy): "{{ '-o ProxyCommand=\"ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ./id_rsa_bastion' ~ ((' -o ProxyCommand=\\\"nc -X connect -x ' ~ (lookup('env', 'HTTP_PROXY') | regex_replace('^https?://', '')) ~ ' bastion.example.com 22\\\"') if lookup('env', 'HTTP_PROXY') != '' else '') ~ ' user@bastion.example.com -W %h:%p\"' }}"
#        ssh_priv_key: "{{ lookup('env', 'BASTION_SSH_PRIVATE_KEY_CONTENTS') | default ('') }}"       # NOTE: This can either be sourced from environment (BASTION_SSH_PRIVATE_KEY_CONTENTS), or defined inline here (perhaps vaulted).
    azure_resource_group: "compute"
    vnet_name: "{{buildenv}}"
    vpc_subnet_name_prefix: "{{buildenv}}-public-{{region}}"
#    nsupdate_cfg: {server: "", key_name: "", key_secret: ""}      # If you're using bind9 (or other nsupdate-compatible 'dns_server')

    hosttype_vars:
      sys:
        auto_volumes: [ ]
        flavor: Standard_B1ls
        version: "{{sys_version | default('')}}"
        vms_by_az: { 1: 1, 2: 1, 3: 0 }

      sysdisks2:
        auto_volumes:
          - { device_name: "0", disk_size_gb: 1, storage_account_type: "StandardSSD_LRS", mountpoint: "/media/mysvc0", fstype: "ext4", perms: { owner: "root", group: "root", mode: '0775' } }
          - { device_name: "1", disk_size_gb: 1, storage_account_type: "StandardSSD_LRS", mountpoint: "/media/mysvc1", fstype: "ext4" }
        flavor: Standard_B1ls
        os_disk_size_gb: "35"              # This is optional, and if set, MUST be bigger than the original image size (e.g. 30GB for Ubuntu2004)
        version: "{{sysdisks_version | default('')}}"
        vms_by_az: { 1: 1, 2: 1, 3: 0 }

      sysdiskslvm:
        auto_volumes:
          - { device_name: "0", disk_size_gb: 1, storage_account_type: "StandardSSD_LRS", mountpoint: "/media/mysvc0", fstype: "ext4" }
          - { device_name: "1", disk_size_gb: 1, storage_account_type: "StandardSSD_LRS", mountpoint: "/media/mysvc0", fstype: "ext4" }
        lvmparams: { vg_name: "vg0", lv_name: "lv0", lv_size: "100%VG" }
        flavor: Standard_B1ls
        os_disk_size_gb: "35"              # This is optional, and if set, MUST be bigger than the original image size (e.g. 30GB for Ubuntu2004)
        version: "{{sysdisks_version | default('')}}"
        vms_by_az: { 1: 1, 2: 1, 3: 0 }

#      sysdisks4:
#        auto_volumes:
#          - { device_name: "3", disk_size_gb: 1, storage_account_type: "Premium_LRS", mountpoint: "/media/mysvc3", fstype: "ext4", caching: "ReadOnly" }
#          - { device_name: "1", disk_size_gb: 1, storage_account_type: "StandardSSD_LRS", mountpoint: "/media/mysvc1", fstype: "ext4" }
#          - { device_name: "0", disk_size_gb: 1, storage_account_type: "StandardSSD_LRS", mountpoint: "/media/mysvc0", fstype: "ext4" }
#          - { device_name: "2", disk_size_gb: 1, storage_account_type: "StandardSSD_LRS", mountpoint: "/media/mysvc2", fstype: "ext4" }
#        flavor: Standard_B2s    # B1ls only supports 2 disks (B2s supports 4)
#        version: "{{sysdisks_version | default('')}}"
#        vms_by_az: { 1: 1, 2: 1, 3: 0 }

_host_ssh_connection_cfg: { <<: *host_ssh_connection_cfg }
