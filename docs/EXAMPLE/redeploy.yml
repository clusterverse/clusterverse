---

- name: Redeploy
  hosts: localhost
  tasks:
    - name: redeploy | collection dependency check
      assert: { that: "['clusterverse.clusterverse', 'dseeley.tasks_serial', 'dseeley.ansible_vault_pipe'] is subset(galaxy_collections.keys())", fail_msg: "Please ensure the required collections are installed: ansible-galaxy install -r requirements.yml)" }
      vars: { galaxy_collections: "{{lookup('pipe', 'ansible-galaxy collection list --format=json', errors='ignore') | from_json | json_query('*') | combine }}" }
      tags: ["always"]

    - name: redeploy | Run redeploy
      include_role:
        name: clusterverse.clusterverse.redeploy
      vars:
        mainclusteryml: "cluster.yml"
        predeleterole: "testrole/_redeploy"
        redeploy_extra_vars:
          redeploy_var_1: "var_1__val"
          redeploy_var_dict1:
            k1: "var_dict1_val1"
            k2: "var_dict1_val2"
          redeploy_var_list1:
            - "var_list1__elem1"
            - "var_list1__elem2"

- name: redeploy | Application roles
  hosts: all
  tasks:
    - { include_role: { name: "testrole", apply: { tags: ["testrole"]} }, tags: ["testrole"] }
